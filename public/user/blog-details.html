<section class="shop__section section--padding">
  <form class="product__view--search__form" action="/shop" method="GET">
<label>
<input class="product__view--search__input border-0" name="search" placeholder="Search by" type="text">
</label>
<button class="product__view--search__btn" aria-label="shop button" type="submit">
<svg class="product__view--search__btn--svg" xmlns="http://www.w3.org/2000/svg" width="22.51" height="20.443" viewBox="0 0 512 512">
  <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/>
  <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"/>
</svg>  
</button>
</form>

<!-- Category filter section -->
<form action="/shop" method="GET">
<h2 class="widget__title h3">Categories</h2>
<ul class="widget__categories--menu">
<% categories.forEach(category => { %>
  <li class="widget__categories--menu__list">
      <label class="widget__categories--menu__label d-flex align-items-center">
          <input type="checkbox" name="category" value="<%= category._id %>" 
              <% if (selectedCategory && selectedCategory.includes(category._id)) { %> checked <% } %> 
              class="widget__categories--menu__checkbox">
          <span class="widget__categories--menu__text"><%= category.name %></span>
      </label>
  </li>
<% }); %>
</ul>
<button type="submit">Apply Filter</button>
</form>
